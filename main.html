<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Group 6 Personal Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="Personalcalendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">march 2025</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="currentDay">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="bookingDay">wed</div>
          <div class="event-date">12th december 2025</div>
        </div>
        <div class="events"></div>
        <div class="addBookingWrapper">
          <div class="bookingHeader">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="addBookingBody">
            <div class="addingInput">
              <input type="text" placeholder="Booking Name" class="bookingName" />
            </div>
            <div class="addingInput">
              <input
                type="text"
                placeholder="Booking Time From"
                class="bookingTimeFrom"
              />
            </div>
            <div class="addingInput">
              <input
                type="text"
                placeholder="Booking Time To"
                class="bookingTimeTo"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="addBookingBtn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="addBooking">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script src="java.js"></script>
    
  </body>
</html>
